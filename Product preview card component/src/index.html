<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Furkan O">
    <link rel="shortcut icon" href="../../global/pen-favicon.svg" type="image/x-icon">
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="alert">
            <p id="alert-head">Added to cart <span id="quantity">1x</span> : Gabrielle Essence Eau De Parfum</p>
            <p id="alert-total">Total: &pound;<span id="alert-total-price">0.00</span></p>
        </div>
        <article class="product-card">
            <header class="product-card-header">
                <picture>
                    <source media="(max-width: 767px)" srcset="../images/image-product-mobile.jpg">
                    <source media="(min-width: 768px)" srcset="../images/image-product-desktop.jpg">
                    <img src="../images/desktop-bg.jpg" alt="Bottle of Gabrielle Essence Eau De Parfum">
                </picture>
            </header>
            <section class="product-card-body">
                <span class="product-card-body--label">
                    Perfume
                </span>
                <h2 class="product-card-body--heading">
                    Gabrielle Essence Eau De Parfum
                </h2>
                <p class="product-card-body--notes">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of <span>CHANEL.</span>
                </p>

                <footer class="product-footer">
                    <section class="product-footer-price">
                        <p class="product-footer-price--current">
                            &pound;149.99
                        </p>
                        <p class="product-footer-price--old">
                            &pound;169.99
                        </p>
                    </section>
                    <section class="product-footer-cart">
                        <button value="Add to Cart" id="add-cart-button">
                            <img 
                                src="../images/icon-cart.svg" 
                                alt="add to cart icon"
                                width="18"
                                height="18"
                                aria-hidden="true"
                                focusable="false"
                                id="cart-icon"
                            >
                            Add to Cart
                        </button>
                    </section>
                </footer>
            </section>
        </article>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
