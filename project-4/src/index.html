<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep Boiler -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <!-- author+web. -->
    <meta name="author" content="Furkan O.">
    <meta name="keywords" content="nft, preview, card, equilibrium">
    <meta 
        name="description" 
        content="A practice site designed by front-end mentor and coded by Furkan O."
    >
    <!-- security+comp. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <!-- favicon and title -->
    <link rel="shortcut icon" href="../../global/pen-favicon.svg" type="image/x-icon">
    <title>Equilibrium | NFT Card Preview</title>
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="nft">
            <figure class="nft-fig">
                <img 
                    src="../images/image-equilibrium.jpg" 
                    alt="equilibrium nft image" 
                    title="equilibrium nft image"
                    width="278"
                    height="278"
                    loading="lazy"
                >
            </figure>
            <section class="nft-body">
                <h2 class="nft-body-name">
                    Equilibrium <span id="nft-body-name--tag">#3429</span>
                </h2>
                <p class="nft-body-sub">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <section class="nft-lower">
                    <div class="nft-lower-price--container">
                        <i id="ethereum-icon">
                            <img 
                                src="../images/icon-ethereum.svg" 
                                alt="ethereum icon - current ethereum worth"
                                title="ethereum icon - current ethereum worth"
                                width="11"
                                height="18"
                                loading="lazy"
                            >
                            <figcaption>An ethereum icon representing a mysterious cube.</figcaption>
                        </i>
                        <h3 class="nft-price">
                            <span id="nft-price-tag">0.041</span>ETH
                        </h3>
                    </div>
                    <div class="nft-lower-time--container">
                        <i id="clock-icon">
                            <img 
                                src="../images/icon-clock.svg" 
                                alt="clock icon - time left for nft expiration"
                                title="clock icon - time left for nft expiration"
                                width="16"
                                height="16"
                                loading="lazy"
                            >
                        </i>
                        <h3 class="nft-duration">
                            <span id="nft-duration-day">3</span> days left
                        </h3>
                    </div>
                </section>
            </section>
            <footer class="nft-footer">
                <figure class="nft-footer-avatar--container">
                    <img 
                        src="../images/image-avatar.png" 
                        alt="avatar"
                        title="avatar"
                        width="33"
                        height="33"
                        loading="lazy"
                    >
                    <figcaption>A male avatar icon.</figcaption>
                </figure>
                <p class="nft-footer-author">
                    <span class="nft-footer-author--highlight">Creation of</span> Jules Wyvern
                </p>
            </footer>
        </article>
    </main>
    <!-- <script src="" defer></script> -->
</body>
</html>
