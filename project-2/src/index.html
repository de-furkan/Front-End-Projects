<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep Boiler -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <!-- author+web. -->
    <meta name="author" content="Furkan O.">
    <meta name="keywords" content="qr, code, component, practice">
    <meta 
        name="description" 
        content="A practice site designed by front-end mentor and coded by Furkan O."
    >
    <!-- security+comp. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <!-- favicon and title -->
    <link rel="shortcut icon" href="../../global/pen-favicon.svg" type="image/x-icon">
    <title>Qr Code Component</title>
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <i id="abstract-art">
            <img 
                src="asset/abstract.svg" 
                alt="abstract decoration"
                width="550"
                height="550"
            >
        </i>
        <article class="qr">
            <header class="qr-header">
                <h2 class="qr-header-heading">
                    Improve your front-end skills by building projects
                </h2>
                <p class="qr-header-sub">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </header>
            <figure class="qr-fig">
                <img 
                    src="../images/image-qr-code.png" 
                    alt="a qr code to front-end mentor website"
                    title="scan or click to copy url to the front-end mentor website"
                    width="288"
                    height="288"
                    loading="lazy"
                >
                <figcaption id="fig-cap">A qr-code for the front-end mentor website.</figcaption>
            </figure>
            <div class="addition">

            </div>
        </article>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
